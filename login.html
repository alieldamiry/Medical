<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
        integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div class="login-box">
        <div>
            <h1 class="text-center primary-text mb-5">تسجيل الدخول</h1>
        </div>
        <form action="">
            <div class="mb-4">
                <label class="grey-text" for="">الموبايل أو البريد الإلكتروني</label>
                <input class="form-control border-25 py-4 grey-bg box-shadow" type="text">
            </div>
            <div class="mb-5">
                <label class="grey-text" for="">كلمة المرور</label>
                <input class="form-control border-25 py-4 grey-bg box-shadow" type="text">
            </div>
            <button class="btn mb-4 w-100 primary-bg text-light border-25 py-3">دخول</button>
            <div class="d-flex justify-content-between mb-4 grey-text">
                <label class="checkboxContainer">
                    تذكرني
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <a href="">
                    <p class="grey-text">نسيت كلمة المرور؟</p>
                </a>
            </div>
            <div class="d-flex justify-content-around mb-5">
                <img class="social-icon" src="./images/facebook.png" alt="">
                <img class="social-icon" src="./images/google-plus.png" alt="">
            </div>
            <p class="text-center grey-text">ليس لديك حساب؟ <a href="">إنشاء حساب الآن</a></p>
        </form>
    </div>
</body>

</html>
